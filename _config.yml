# @prettier

# build settings

repository: mozgbrasil/mozgbrasil.github.io

versao: 13/07/2018 17:15:24

# theme: jekyll-theme-minimal
# theme: jekyll-theme-modernist
# remote_theme: jekyll-theme-mozg
# remote_theme: mozgbrasil/jekyll-theme-mozg

layout: default

markdown: kramdown
highlighter: rouge

#kramdown:
#auto_ids: true

include: [".htaccess"]

exclude: [
    "403.html",
    "404.html",
    "script",
    "Gemfile",
    "Gemfile.lock",
    "Rakefile",
    "README.md",
    "node_modules"
  ] # , "bower_components", "bower.json", "node_modules", "package.json", "vendor"

sass:
  style: :compressed
  # Where you keep your scss files
  #sass_dir: assets/css/
  # Where sass should look for other scss
  #load_paths:
  #- node_modules/

plugins:
  [
    "jekyll-mentions",
    "jekyll-github-metadata",
    "jekyll-seo-tag",
    "jekyll-paginate",
    "jekyll-avatar"
  ]

# plugins: jekyll-mentions

