# --

redcarpet:
  extensions:
    [
      "no_intra_emphasis",
      "fenced_code_blocks",
      "autolink",
      "tables",
      "with_toc_data"
    ]

paginate: 30
paginate_path: "page:num"

permalink: /:categories/:title
excerpt_separator: "[-----]"

